<div id="share-bar">
    <span class="title">Share this to: </span>
    <span class="share-buttons">
	    <a href="https://www.facebook.com/sharer.php?t={{ page.title }}&u={{ site.url }}{{ pageurl }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Facebook">
                <i class="fa fa-facebook share-button"> Facebook</i>
            </a>
	    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ pageurl }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Twitter">
                <i class="fa fa-twitter share-button"> Twitter</i>
            </a>
	    <a href="https://www.linkedin.com/shareArticle?mini=true&{{ site.url }}{{ pageurl }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on LinkedIn">
                <i class="fa fa-linkedin share-button"> LinkedIn</i>
            </a>
	    <a href="http://www.reddit.com/submit?url={{ site.url }}{{ pageurl }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Reddit">
                <i class="fa fa-reddit share-button"> Reddit</i>
            </a>
	    <a href="mailto:?subject={{ page.title }};body=Check out this site {{ site.url }}{{ pageurl }}" title="Share via Email">
                <i class="fa fa-envelope share-button"> Email</i>
            </a>
    </span>
</div>
